<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vue js</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style type="text/css">
		body{
			background: #eee;
			max-width: 960px;
			margin: 20px auto;
		}
		p,h3,ul{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			background: #fff;
			margin: 20px auto;
			padding: 10px 20px;
			border-radius: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		li.fav{
			background: #ff44de;
			color: white;
		}

	</style>
</head>
<body>
	<div id="app">
		<div v-if="showBooks">
			<ul>
				<li v-for="book in filteredBooks" :class="{fav: book.isFav}" @click="clickHandler(book)">
					<img :src="book.img" width="300px">
					<h3>{{book.title}}</h3>
					<p>{{book.author}}</p>
				</li>
			</ul>
		</div>
		<button @click=showBooks=!showBooks>
			<span v-if="showBooks">Hide</span>
			<span v-if="!showBooks">Show</span>
		</button>
	</div>
	<script src="app.js"></script>
</body>
</html>
